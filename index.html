<!DOCTYPE html>

<body>
  <script src="./dist/vue.js"></script>
  <script>
    const {fragment, div, button} = window.Vue;

    const component = (state) => fragment([
      div(
        [state.text],
        {
          style: {
            width: 300,
            height: 50,
            color: state.color,
            bgColor: '#e4e4e4'
          },
        },
      ),
      button(
        ['Click Me'],
        {
          onClick: state.onClick,
        },
      ),
    ]);
  </script>
  <script>
    const {render} = window.Vue;
    let state = {
      text: "Hello World",
      color: 'blue',
    }

    render(component(state), document.body);

    state = {
      text: "Frontend Framework",
      color: 'red',
      onClick: () => console.log("clicked")
    }

    setTimeout(() => render(component(state), document.body), 4000);
  </script>
