  <script>
    const {div, button, h, render} = window.Vue;

    const Counter = (state) => div([`Clicked ${state.count}`], {
      style: {
        width: 300,
        height: 50,
        color: state.color,
        bgColor: '#e4e4e4'
      },
    });

    const state = {count: 0};

    const App = () => div([ // h('div',
      h(Counter, state),
      button( // h('button',
        ['Click Me'],
        {
          onClick: () => {
            state.count += 1;
            render(h(App), document.body); // 手动触发重绘
          },
        },
      ),
    ]);

    render(h(App), document.body);
  </script>
