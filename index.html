<!DOCTYPE html>

<body>
  <script src="./dist/vue.js"></script>
  <script>
    const canvas = document.createElement('canvas');

    canvas.width = 800;
    canvas.height = 400;

    document.body.append(canvas);
  </script>
  <script>
    const {fragment, div, button} = window.Vue;

    const component = (state) => fragment([
      div(
        [state.text],
        {
          style: {
            width: 300,
            height: 50,
            color: state.color,
            bgColor: '#e4e4e4'
          },
        },
      ),
      button(
        ['Click Me'],
        {
          onClick: state.onClick,
        },
      ),
    ]);
  </script>

  <script>
    const {render} = window.Vue;

    let state = {
      text: "Hello World",
      color: 'blue',
      onClick: () => console.log("clicked")
    }

    render(component(state), canvas);

    state = {
      text: "Frontend Framework",
      color: 'red',
    }

    setTimeout(() => render(component(state), canvas), 2000);
  </script>
</body>
