<!DOCTYPE html>

<body>
  <script src="../dist/react.js"></script>
  <script>
    const {div, button, fragment, h, createRoot, useState, useEffect} = window.React;

    const Counter = (state) => div([`Clicked ${state.count}`], {
      style: {
        width: 300,
        height: 50,
        color: state.color,
        bgColor: '#e4e4e4'
      },
    });

    const App = () => {
      const [count, setCount] = useState(0);
      const [color, setColor] = useState('blue');

      useEffect(() => console.log(`React Counter: ${count}`), [count]);

      return div([
        h(Counter, {count, color}),
        button(
          ['Increment'],
          {
            onClick: () => setCount(count + 1),
          },
        ),
        button(
          ['Change Color'],
          {
            onClick: () => setColor(color === 'blue' ? 'red' : 'blue'),
          },
        ),
      ])
    };

    createRoot(document.body).render(h(App));
  </script>
</body>
